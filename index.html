<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="shortcut icon" href= type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script src="script.js"></script>
</head>
<body class="body">
    <h1 class="main_text">To do list</h1>
    <p class="main_text">This app is created for you to write things you need to do</p>
    <div class="todo">
        <input type="text" class="add_task" placeholder="Add new task">
        <button id="addTask">Add a new task</button>
    </div>
    <div class="list">
        <ol class="task_list">
            <li>
                <input type="checkbox" class="checkbox">
                <label>Do homework</label>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <label>Run errands</label>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <label>Bake a cake</label>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <label>Walk two miles</label>
                <button class="delete-button">Delete</button>
            </li>
        </ol>
    </div>
</body>
</html>
